<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
<link rel="stylesheet" href="./ui.css">
<script src="https://kit.fontawesome.com/c6d6e74636.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="all"> -->
        <div class="container">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="inside">
                <div class="logo">
                    <div class="logo-img"><h1><i class="fa-brands fa-facebook-messenger"></i></h1></div>
                    <div class="logo-na"><h3>Clever</h3></div>
                    
                </div>
                <div class="inside-left">
                    <div class="footer">
                        <div class="footer-text">
                            <p>You must have an account on HackerEarth to take this  following link:</p>
                        </div>
                        <div class="footer-bars">
                            <div class="bar-1"></div>
                            <div class="bar-2"></div>
                            <div class="bar-3"></div>
                        </div>
                    </div>
                    <div class="inside-inside-left">
                       <div class="inside-3-left">
                        <div class="inside-rectangle">
                            <div class="last-rect">
                                <div class="statistics">
                                    <div class="stat-1-part">
                                        <h3>Statistics</h3>
                                        <div class="sta">
                                            
                                        <div class="chart">
                                            <img src="./analysis.png" alt="stat">
                                        </div>
                                        <div class="butto">
                                            <div class="bt-1"><b>super</b></div>
                                            <div class="bt-2"><b>great</b></div>
                                            <div class="bt-3"><b>Purpo</b></div>
                                        </div>

                                        </div>
                                        
                                    </div>
                                    <div class="stat-2-part">
                                        <h6>show more</h6>
                                        <div class="first-1">
                                            <div class="hours">
                                                <p>Total Hours</p>
                                                <p>1,240</p>
                                            </div>
                                            <div class="icon-clock"><i class="fa-solid fa-clock"></i></div>
    
                                        </div>
                                        <div class="second-2">
                                            <div class="budget">
                                                <div class="hours">
                                                    <p>Budget</p>
                                                    <p>$2,540</p>
                                                </div>
                                                <div class="icon-clock2"><i class="fa-solid fa-toggle-on"></i></div>
                                
    
                                            </div>
                                            <div class="percent">
                                                <div class="ten">+10%</div>
                                                <div class="last-month">last month</div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                       </div> 
                    </div>
                </div>
                <div class="inside-right">
                    <div class="form-div">
                        <div class="div">
                            <div class="header">
                                <h2>Create your Account</h2>
                                <h6>It's free and easy</h6>

                            </div>
                            
                            <label for="email">Your Name</label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw">E-mail or Phone Number</label>
            <input type="password" placeholder="Type your E-mail or Phone Number" name="number" required>
        
            <label for="psw-repeat">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label>
              <input type="checkbox"  name="remember" style="margin-bottom:15px"> By creating an account means you agree to the <a href="#" style="color:dodgerblue"><b>Terms and condition,</b> and Privacy & Policy</a>

            </label>
        
            <div class="clearfix">
              <button type="submit" class="signupbtn">Register</button>
            </div>
            <div class="social123">
                <div class="linevia">
                    <div class="line"></div>
                    <div class="p">or do it via</div>
                    <div class="line"></div>
                </div>
                <div class="media">
                    <div class="gooble"><i class="fa-brands fa-google"></i></div>
                    <div class="apple"><i class="fa-brands fa-apple"></i></div>
                    <div class="facebook"> <i class="fa-brands fa-facebook-f"></i></div>
                </div>
              </div>
        
                           </div>
                    </div>
     
                </div>
            </div>
        </div>
    <!-- </div> -->

    



    
</body>
</html>
